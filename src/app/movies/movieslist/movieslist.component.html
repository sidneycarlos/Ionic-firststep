<app-card></app-card>
<ion-list>
  <ion-item *ngFor="let movie of movies;">
    <ion-avatar slot="start">
      <img src={{movie.image}}>
    </ion-avatar>
    <ion-label>
      <h2>Finn</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
  </ion-item>
</ion-list>
